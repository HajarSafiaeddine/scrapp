    <ui:composition template="/template.xhtml">

                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewCommandeLabel_quantite}"/>
                    <h:outputText style="font-size: 18px;  " value="#{commandeController.selected.quantite}" title="#{bundle.ViewCommandeTitle_quantite}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewCommandeLabel_produit}"/>
                    <h:outputText style="font-size: 18px;  " value="#{commandeController.selected.produit}" title="#{bundle.ViewCommandeTitle_produit}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewCommandeLabel_user}"/>
                    <h:outputText style="font-size: 18px;  " value="#{commandeController.selected.user}" title="#{bundle.ViewCommandeTitle_user}"/>
