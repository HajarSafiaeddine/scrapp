<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produitController.selected.id}" title="#{bundle.CreateProduitTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_site}" for="site" />
                    <h:inputText id="site" value="#{produitController.selected.site}" title="#{bundle.CreateProduitTitle_site}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_description}" for="description" />
                    <h:inputText id="description" value="#{produitController.selected.description}" title="#{bundle.CreateProduitTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_free_shipping}" for="free_shipping" />
                    <h:inputText id="free_shipping" value="#{produitController.selected.free_shipping}" title="#{bundle.CreateProduitTitle_free_shipping}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_image}" for="image" />
                    <h:inputText id="image" value="#{produitController.selected.image}" title="#{bundle.CreateProduitTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_name}" for="name" />
                    <h:inputText id="name" value="#{produitController.selected.name}" title="#{bundle.CreateProduitTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_old_price}" for="old_price" />
                    <h:inputText id="old_price" value="#{produitController.selected.old_price}" title="#{bundle.CreateProduitTitle_old_price}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_price}" for="price" />
                    <h:inputText id="price" value="#{produitController.selected.price}" title="#{bundle.CreateProduitTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_rate}" for="rate" />
                    <h:inputText id="rate" value="#{produitController.selected.rate}" title="#{bundle.CreateProduitTitle_rate}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_reduction}" for="reduction" />
                    <h:inputText id="reduction" value="#{produitController.selected.reduction}" title="#{bundle.CreateProduitTitle_reduction}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_shipping_price}" for="shipping_price" />
                    <h:inputText id="shipping_price" value="#{produitController.selected.shipping_price}" title="#{bundle.CreateProduitTitle_shipping_price}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{produitController.selected.stock}" title="#{bundle.CreateProduitTitle_stock}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{produitController.selected.category}" title="#{bundle.CreateProduitTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.create}" value="#{bundle.CreateProduitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.CreateProduitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProduitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
