<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="color: #b5e550 ; margin-left: 80vh; line-height: 7vh;  " value="Affichage de l'utilisateur"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block" style="margin-left: 90vh;">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" style="margin-left: 90vh;">
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_id}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.id}" title="#{bundle.ViewUtilisateurTitle_id}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_adresse}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.adresse}" title="#{bundle.ViewUtilisateurTitle_adresse}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_email}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.email}" title="#{bundle.ViewUtilisateurTitle_email}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_nom}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_password}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.password}" title="#{bundle.ViewUtilisateurTitle_password}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_role}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.role}" title="#{bundle.ViewUtilisateurTitle_role}"/>
                    <h:outputText style="font-size: 18px;  " value="#{bundle.ViewUtilisateurLabel_telephone}"/>
                    <h:outputText style="font-size: 18px;  " value="#{utilisateurController.selected.telephone}" title="#{bundle.ViewUtilisateurTitle_telephone}"/>
                </h:panelGrid>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
