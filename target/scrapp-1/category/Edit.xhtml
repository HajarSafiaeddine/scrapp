<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="color: #b5e550 ; margin-left: 85vh; line-height: 7vh;  "  value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin-left: 80vh; width: 20vh; margin-top: 10vh;">
                <h:panelGrid columns="2" >
                    <h:outputLabel style="font-size: 18px; " value="#{bundle.EditCategoryLabel_id}" for="id" />
                    <h:inputText style="border-radius:5px;"  id="id" value="#{categoryController.selected.id}" title="#{bundle.EditCategoryTitle_id}" />
                    <h:outputLabel style="font-size: 18px; " value="#{bundle.EditCategoryLabel_name}" for="name" />
                    <h:inputText style="border-radius:5px;"  id="name" value="#{categoryController.selected.name}" title="#{bundle.EditCategoryTitle_name}" />
                </h:panelGrid>
                <h:commandButton style=" font-size: 15px; background-color: white; border: 2px solid #b5e550;margin-top:3vh; color:#b5e550;padding: 2px 8px;  border-radius: 10px;" action="#{categoryController.update}" value="#{bundle.EditCategorySaveLink}"/>
              
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
