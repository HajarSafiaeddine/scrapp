<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.CreateCommandeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_date}" for="date" />
                    <h:inputText id="date" value="#{commandeController.selected.date}" title="#{bundle.CreateCommandeTitle_date}" />
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{commandeController.selected.quantite}" title="#{bundle.CreateCommandeTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_produit}" for="produit" />
                    <h:selectOneMenu id="produit" value="#{commandeController.selected.produit}" title="#{bundle.CreateCommandeTitle_produit}" >
                        <f:selectItems value="#{produitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{commandeController.selected.user}" title="#{bundle.CreateCommandeTitle_user}" >
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandeController.create}" value="#{bundle.CreateCommandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.CreateCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
