<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="color: #b5e550 ; margin-left: 80vh; line-height: 7vh;  " value="La liste des commandes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" style="margin-left: 73vh; margin-top:10vh;">
                <h:panelGroup id="messagePanel" layout="block" style="margin-left: 90vh;">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCommandeEmpty}" rendered="#{commandeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commandeController.items.rowCount > 0}">
                    
                    <h:dataTable value="#{commandeController.items}" var="item" border="0" cellpadding="7" cellspacing="7" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_produit}"/>
                            </f:facet>
                            <h:outputText value="#{item.produit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{commandeController.prepareView}" value="#{bundle.ListCommandeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{commandeController.prepareEdit}" value="#{bundle.ListCommandeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{commandeController.destroy}" value="#{bundle.ListCommandeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
