<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title" >
            <h:outputText style="color: #b5e550 ; margin-left: 80vh; line-height: 7vh;  " value="La liste des produits"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" style="margin-left: 4vh; margin-top:10vh;" >
                <h:panelGroup id="messagePanel" layout="block" style="margin-left: 80vh;">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProduitEmpty}" rendered="#{produitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produitController.items.rowCount > 0}">
                   
                    <h:dataTable value="#{produitController.items}" var="item" border="0" cellpadding="7" cellspacing="7" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column >
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListProduitTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_site}"/>
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_free_shipping}"/>
                            </f:facet>
                            <h:outputText value="#{item.free_shipping}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_old_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.old_price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_rate}"/>
                            </f:facet>
                            <h:outputText value="#{item.rate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_reduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.reduction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_shipping_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.shipping_price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_stock}"/>
                            </f:facet>
                            <h:outputText value="#{item.stock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                           
                           <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{produitController.prepareView}" value="#{bundle.ListProduitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{produitController.prepareEdit}" value="#{bundle.ListProduitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink style="font-size: 15px; font-weight: bold; margin-left: 2vh; margin-right: 2vh;" action="#{produitController.destroy}" value="#{bundle.ListProduitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
