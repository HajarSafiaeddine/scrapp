<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProduitLabel_id}"/>
                    <h:outputText value="#{produitController.selected.id}" title="#{bundle.ViewProduitTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_site}"/>
                    <h:outputText value="#{produitController.selected.site}" title="#{bundle.ViewProduitTitle_site}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_description}"/>
                    <h:outputText value="#{produitController.selected.description}" title="#{bundle.ViewProduitTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_free_shipping}"/>
                    <h:outputText value="#{produitController.selected.free_shipping}" title="#{bundle.ViewProduitTitle_free_shipping}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_image}"/>
                    <h:outputText value="#{produitController.selected.image}" title="#{bundle.ViewProduitTitle_image}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_name}"/>
                    <h:outputText value="#{produitController.selected.name}" title="#{bundle.ViewProduitTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_old_price}"/>
                    <h:outputText value="#{produitController.selected.old_price}" title="#{bundle.ViewProduitTitle_old_price}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_price}"/>
                    <h:outputText value="#{produitController.selected.price}" title="#{bundle.ViewProduitTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_rate}"/>
                    <h:outputText value="#{produitController.selected.rate}" title="#{bundle.ViewProduitTitle_rate}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_reduction}"/>
                    <h:outputText value="#{produitController.selected.reduction}" title="#{bundle.ViewProduitTitle_reduction}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_shipping_price}"/>
                    <h:outputText value="#{produitController.selected.shipping_price}" title="#{bundle.ViewProduitTitle_shipping_price}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_stock}"/>
                    <h:outputText value="#{produitController.selected.stock}" title="#{bundle.ViewProduitTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_category}"/>
                    <h:outputText value="#{produitController.selected.category}" title="#{bundle.ViewProduitTitle_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.destroyAndView}" value="#{bundle.ViewProduitDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProduitEditLink}"/>
                <br />
                <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ViewProduitCreateLink}" />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.ViewProduitShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProduitIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
