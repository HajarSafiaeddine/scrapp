<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="color: #b5e550 ; margin-left: 80vh; line-height: 7vh;  " value="La liste des utilisateurs"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form" style="margin-left: 40vh; margin-top:10vh;">
            <h:panelGroup id="messagePanel" layout="block" style="margin-left: 90vh;">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListUtilisateurEmpty}" rendered="#{utilisateurController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{utilisateurController.items.rowCount > 0}">
                
                <h:dataTable value="#{utilisateurController.items}" var="item" border="0" cellpadding="7" cellspacing="7" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_adresse}"/>
                        </f:facet>
                        <h:outputText value="#{item.adresse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_nom}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_prenom}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_role}"/>
                        </f:facet>
                        <h:outputText value="#{item.role}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUtilisateurTitle_telephone}"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"/>
                        </f:facet>
                        <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{utilisateurController.prepareView}" value="#{bundle.ListUtilisateurViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{utilisateurController.prepareEdit}" value="#{bundle.ListUtilisateurEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink style="font-size: 15px; font-weight: bold ; margin-left: 2vh; margin-right: 2vh;" action="#{utilisateurController.destroy}" value="#{bundle.ListUtilisateurDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

        </h:form>
        </ui:define>
    </ui:composition>

</html>
